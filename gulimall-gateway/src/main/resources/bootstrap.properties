spring.application.name=gulimall-gateway

spring.cloud.nacos.config.server-addr=nacos1:4001
spring.cloud.nacos.config.namespace=gulimall_gateway

spring.cloud.nacos.config.ext-config[0].data-id=gateway-router-1.yml
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=other.yml
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true